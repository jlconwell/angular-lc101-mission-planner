<h3>Experiments</h3>
<ul>
  <li *ngFor="let test of experiments">
    
    <span *ngIf="experimentBeingEdited !== test; else elseBlock">
      <span (click)="edit(test)">{{test}}</span>
      <button (click)="remove(test)">remove</button>
    </span>

    <ng-template #elseBlock>
      <!-- edit state of member -->
      <input #updatedTest (keyup.enter)="save(updatedTest.value, test)" value="{{test}}"/>
      <button (click)="save(updatedTest.value, test)">save</button>
   </ng-template>

  </li>
</ul>

<input #testName (keyup.enter) ="add(testName.value); testName.value =''" type="text"/>
<button (click)="add(testName.value); testName.value=''">Add</button>
